    class Stack {
      constructor() {
        this._arr = [];
      }
      push(item) {
        this._arr.push(item);
      }
      pop() {
        return this._arr.pop();
      }
      peek() {
        return this._arr[this._arr.length - 1];
      }
      length() {
        return this._arr.length
      }
    }




    function textarea_Click(e) {
      var text = e.value;
      var caret = getCaretPosition(e) - 1;

      if (text === "") {
        return;
      }
      stack = []
      while (true) {
        char = text.charAt(caret)

        if (char == " " || caret < 0) {
          break;
        }
        stack.push(char);
        caret--;
      }


      let word = ''

      for (i = 0; i < stack.length + 1; i++) {
        word += stack.pop();
      }

    }

    function getCaretPosition(textarea) {
      if (textarea.selectionStart) {
        return textarea.selectionStart;
      } else {
        // TODO: Handle IE ugliness on your own :)
        return 0;
      }
    }

    function setSelection(begin, end, textarea) {
      if ("selectionStart" in textarea) {
        textarea.selectionStart = begin;
        textarea.selectionEnd = end + 1;
      } else if (document.selection) {
        // TODO: Handle IE ugliness on your own :)
        return;
      }
    }
  </script>
